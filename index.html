<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raham Fayaz | RF Realty - Metro Detroit Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill process.env for browser environments to prevent crashes
      // We do NOT set API_KEY here to avoid overwriting the build system's injection
      if (typeof window.process === 'undefined') {
        window.process = {
          env: {
            NODE_ENV: 'development'
          }
        };
      }
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a', // Slate 900
                gold: '#d97706', // Amber 600
                light: '#f8fafc', // Slate 50
                navy: '#1e293b', // Slate 800
              }
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out both',
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-500 { animation-delay: 500ms; }
      .animate-delay-700 { animation-delay: 700ms; }
    </style>

}
